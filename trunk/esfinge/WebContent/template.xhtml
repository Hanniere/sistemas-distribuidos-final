<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"> 

<h:head>
	<title>
		<ui:insert name="titulo">
			Titulo do Template
		</ui:insert>
	</title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head> 
<body> 
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="esfinge.png" id="logoCompany" />
		<h:outputLabel id="usuarioLogado" value="Logado como: #{loginBean.usuario.login}" rendered="#{not empty loginBean.usuario.login}"/>
		<p:themeSwitcher inicialText="Mudar tema"  />
	</div>
	
	<div id="conteudo">
		<h:form>
			<p:menubar>
				<p:menuitem value="Professores" url="login.xhtml" />
				<p:submenu label="Alunos">
					<p:menuitem value="Cadastro" url="notafiscal.xhtml" />
					<p:menuitem value="Listagem" url="listanotas.xhtml" />
				</p:submenu>
			</p:menubar>
		</h:form>
		
		<ui:insert name="corpo"/>
	</div>
		
		
	<div id="rodape">Copyright 2013. Todos os direitos reservados UNIFESP.</div>
</body> 
</html>
